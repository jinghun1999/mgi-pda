<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Homepage <small>{{username}}</small></ion-title>
    <ion-buttons  slot="end">
 
      <ion-button (click)="logout()" color="light">
        Logout
      </ion-button>
      <!-- <ion-button icon-only (click)="goSetting()" color="primary" fill="solid">
        <ion-icon name="ios-settings"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid text-center *ngIf="gridList.length">
    <ion-row *ngFor="let rowList of getRowListByGridList(2)">
      <ion-col *ngFor="let item of rowList">
        <button (click)="openItem(item)">
          <p><ion-icon name="{{item.image_url}}" size="large"></ion-icon></p>
          <p *ngIf="item.link_url">{{item.menu_name}}</p>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-text text-center color="danger" *ngIf="!gridList.length">
    <h2>You have no permission or No internet connections.</h2>
  </ion-text>
</ion-content>

<ion-footer >
  <ion-toolbar text-center>
    <ion-title>MGI LES PDA &copy;2020&nbsp;{{version}}</ion-title>
  </ion-toolbar>  
</ion-footer>
