<ion-app>

<ion-header>

  <ion-toolbar color="primary">
    <ion-title>用户登录</ion-title>
    
    <ion-buttons slot="end">
      <ion-button fill="solid" color="primary">
        版本{{version}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label position="fixed" color="primary">用户名</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" #userName [(ngModel)]="account.name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed" color="primary">登录密码</ion-label>
      </ion-item>
      <ion-item>
       <ion-input type="password" [(ngModel)]="account.password" name="password" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button color="primary" type="submit" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
</ion-app>
